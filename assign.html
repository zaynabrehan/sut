<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Practice</title>
	</head>
	<body>
		<script>
			// Corrected function definition with complete information
			let student_info = [
				{
					name: 'Zainab Rehan',
					age: 19,
					gender: 'Female',
					address: 'Lahore, Cantt',
				},
			];

			// Proper function calling and declaration
			student_info.forEach((std) => {
				document.write(`Name: ${std.name}<br>`);
				document.write(`Age: ${std.age}<br>`);
				document.write(`Gender: ${std.gender}<br>`);
				document.write(`Address: ${std.address}<br>`);
			});
		</script>
	</body>
</html>
