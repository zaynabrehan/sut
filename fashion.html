<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Suiter.pk</title>
		<link rel="stylesheet" type="text/css" href="fashion.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="icon" href="iconn.png" type="image/png" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			rel="stylesheet"
		/>
		<link rel="icon" href="icon.png" type="image/png" />
		<style>
			.icon {
				display: flex;
				align-items: center;
			}
			.icon img {
				margin-right: 10px; /* Adjust spacing as needed */
			}
			.icon h2 {
				margin: 0;
			}
			.image-container {
				position: relative;
				width: 100%;
				max-width: 300px; /* Set max width for images */
				height: 300px; /* Set fixed height */
				margin: 10px;
				overflow: hidden; /* Hide overflow to ensure images fit the container */
			}
			.image-container img {
				width: 100%;
				height: 100%;
				object-fit: cover; /* Ensure images cover the container without distortion */
				display: block;
			}
			.image-container h6 {
				text-align: center;
				font-family: 'Barlow Condensed', sans-serif;
				margin-top: 10px; /* Add some space between image and text */
			}
			.image-container-wrapper {
				display: flex;
				justify-content: space-between;
				gap: 10px; /* Spacing between images */
			}
			/* Responsive styles */
			@media (max-width: 768px) {
				.image-container-wrapper {
					flex-direction: column;
					gap: 20px; /* Increased gap for vertical spacing */
				}
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<ul>
				<li>
					<a href="">My Account</a
					><i class="fa fa-angle-down" aria-hidden="true"></i>
				</li>
				<li>
					<a href="">New Arrivals</a
					><i class="fa fa-angle-down" aria-hidden="true"></i>
				</li>
				<li>
					<a href="">Sale</a><i class="fa fa-angle-down" aria-hidden="true"></i>
				</li>
			</ul>
			<h5>Free Shipping on all Pakistani orders above Rs.5000</h5>
		</div>
		<div class="subbox">
			<ol>
				<li><a href="">Home</a></li>
				<li><a href="">Shop</a></li>
				<li><a href="">Promotion</a></li>
				<li><a href="">Pages</a></li>
				<li><a href="">Blog</a></li>
				<li><a href="">Contact</a></li>
			</ol>
			<div class="icon">
				<img src="icon.png" alt="Icon Description" width="32" height="32" />
				<h2>Suiter<font>.PK</font></h2>
				<i class="fa fa-search" aria-hidden="true"></i>
				<i class="fa fa-user" aria-hidden="true"></i>
				<div class="background">
					<i class="fa fa-shopping-cart" aria-hidden="true"></i>
					<h3>4</h3>
				</div>
			</div>
		</div>
		<div class="cover">
			<img src="png.jpg" />
			<div class="text">
				<h1>Flat 30% off till 10th of July :)</h1>
				<h4>Spring/Summer Collection 2024</h4>
				<form action="" method="get">
					<input type="submit" value="ShopNow" />
				</form>
			</div>
		</div>
		<div class="container">
			<div class="image-container-wrapper">
				<div
					class="image-container"
					onclick="window.location.href='apparels.html'"
				>
					<img src="st.jpg" alt="Apparels" />
					<h6>Apparels</h6>
				</div>
				<div
					class="image-container"
					onclick="window.location.href='handbags.html'"
				>
					<img src="bb.jpg" alt="Handbags" />
					<h6>Handbags</h6>
				</div>
				<div
					class="image-container"
					onclick="window.location.href='accessories.html'"
				>
					<img src="hd.jpg" alt="Accessories" />
					<h6>Accessories</h6>
				</div>
			</div>
		</div>
	</body>
</html>
